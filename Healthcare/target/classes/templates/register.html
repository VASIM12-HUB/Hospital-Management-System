<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register - HMS</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff512f 0%, #dd2476 100%);
            overflow: hidden;
        }

        /* Floating background circles */
        body::before, body::after {
            content: '';
            position: absolute;
            width: 450px;
            height: 450px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            z-index: 0;
        }
        body::before {
            top: -100px;
            left: -100px;
        }
        body::after {
            bottom: -100px;
            right: -100px;
        }

        .form-card {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border: none;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: fadeIn 1s ease;
        }

        h2 {
            font-weight: 700;
            color: #fff;
            margin-bottom: 20px;
        }

        .form-control, .form-select {
            border-radius: 12px;
            padding: 12px;
            border: none;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
        }

        .form-control:focus, .form-select:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(255,255,255,0.6);
        }

        .btn-success {
            background: linear-gradient(135deg, #00b09b, #96c93d);
            border: none;
            padding: 12px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #96c93d, #00b09b);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .text-center p, .text-center a {
            color: #fff;
            font-weight: 500;
        }

        .text-center a {
            font-weight: 600;
            color: #ffde59;
            transition: 0.3s;
        }

        .text-center a:hover {
            color: #fff;
        }

        .alert {
            border-radius: 12px;
            font-weight: 500;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card form-card w-100" style="max-width: 650px;">
            <h2 class="text-center">üìù Create Your Account</h2>

            <!-- Error Message -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <form th:action="@{/register}" method="post">
                <div class="row">
                    <div class="col-md-6 mb-3"><input type="text" name="username" class="form-control" placeholder="Username" required></div>
                    <div class="col-md-6 mb-3"><input type="email" name="email" class="form-control" placeholder="Email" required></div>
                    <div class="col-md-6 mb-3"><input type="password" name="password" class="form-control" placeholder="Password" required></div>
                    <div class="col-md-6 mb-3"><input type="password" name="confirmPassword" class="form-control" placeholder="Confirm Password" required></div>
                    <div class="col-md-6 mb-3"><input type="tel" name="phone" class="form-control" placeholder="Phone" required></div>
                    <div class="col-md-6 mb-3">
                        <select name="role" class="form-select" required>
                            <option value="">Select Role</option>
                            <option value="PATIENT">Patient</option>
                            <option value="DOCTOR">Doctor</option>
                            <option value="NURSE">Nurse</option>
                            <option value="RECEPTIONIST">Receptionist</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                    </div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Register</button>
                </div>
            </form>

            <div class="mt-3 text-center">
                <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
