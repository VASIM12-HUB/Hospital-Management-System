<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Patient</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden; /* hide floating shapes overflow */
    }

    /* Abstract shapes background */
    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.25;
      filter: blur(30px);
      animation: float 8s ease-in-out infinite;
      z-index: 0;
    }

    .shape.one {
      width: 220px; height: 220px;
      background: radial-gradient(circle, #ffffff55, transparent 70%);
      top: -80px; right: -80px;
      animation-delay: 0s;
    }

    .shape.two {
      width: 180px; height: 180px;
      background: radial-gradient(circle, #00f2fe55, transparent 70%);
      bottom: -60px; left: -60px;
      animation-delay: 2s;
    }

    .shape.three {
      width: 140px; height: 140px;
      background: radial-gradient(circle, #43cea255, transparent 70%);
      top: 40%; left: 80%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }

    /* Card */
    .card {
      position: relative;
      z-index: 1; /* ensure above background shapes */
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 650px;
      animation: fadeIn 0.9s ease-in-out;
    }

    .card-header {
      border-radius: 20px 20px 0 0;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      text-align: center;
      padding: 1.2rem;
    }
    .card-header h2 {
      margin: 0;
      font-weight: 700;
      color: #fff;
    }

    .form-label {
      font-weight: 600;
      color: #333;
    }

    .form-control {
      border-radius: 12px;
      padding: 0.6rem 1rem;
      border: 1px solid #ccc;
      transition: 0.3s;
    }
    .form-control:focus {
      border-color: #43cea2;
      box-shadow: 0 0 10px rgba(67,206,162,0.5);
    }

    /* Buttons */
    .btn-primary {
      border-radius: 30px;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      border: none;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    .btn-secondary {
      border-radius: 30px;
      background: #6c757d;
      font-weight: 600;
    }

    /* Alerts */
    .alert {
      border-radius: 12px;
      font-weight: 500;
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <!-- Floating abstract background shapes -->
  <div class="shape one"></div>
  <div class="shape two"></div>
  <div class="shape three"></div>

  <div class="container">
    <!-- Success/error messages -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
      <i class="bi bi-check-circle-fill"></i> <span th:text="${success}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
      <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${error}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="card mt-4">
      <div class="card-header">
        <h2><i class="bi bi-person-lines-fill"></i> Edit Patient</h2>
      </div>
      <div class="card-body p-4">
        <form th:action="@{'/patients/edit/' + ${patient.id}}" method="post" th:object="${patient}"
              class="needs-validation" novalidate>

          <!-- Field Errors -->
          <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <ul>
              <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
          </div>

          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" th:field="*{phone}" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
          </div>

          <div class="mb-3">
            <label for="disease" class="form-label">Disease</label>
            <input type="text" class="form-control" id="disease" th:field="*{disease}">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('disease')}" th:errors="*{disease}"></div>
          </div>

          <div class="d-flex justify-content-end gap-2">
            <a th:href="@{/patients}" class="btn btn-secondary"><i class="bi bi-x-circle"></i> Cancel</a>
            <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Update Patient</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Client-side form validation
    (function () {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');

      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>
</body>
</html>
