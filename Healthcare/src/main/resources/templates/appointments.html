<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Appointments</title>

  <!-- Bootstrap + Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #6dd5ed 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .content-wrapper {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 2.5rem;
      margin-top: 2rem;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.9s ease-in-out;
    }

    h2 {
      font-weight: 700;
      text-align: center;
      margin-bottom: 2rem;
      color: #fff;
      text-shadow: 0px 3px 6px rgba(0,0,0,0.3);
    }

    label {
      font-weight: 600;
      color: #333;
    }

    /* =====================
       FORM INPUT STYLING
       ===================== */
    /* ðŸŽ¨ Option 1 â€“ Lavender (default) */
    .form-control, .form-select {
      background: #f3f0ff; 
      border: 1px solid #d3c7f7;
      border-radius: 12px;
      padding: 0.75rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
    }
    .form-control:focus, .form-select:focus {
      background: #e8e1ff;
      border-color: #764ba2;
      outline: none;
      box-shadow: 0 0 8px rgba(118, 75, 162, 0.4);
      transform: translateY(-2px);
    }

    /* ðŸŽ¨ Option 2 â€“ Glassy Blue */
    /*
    .form-control, .form-select {
      background: rgba(230, 245, 255, 0.8);
      border: 1px solid #a8d8ff;
      border-radius: 12px;
      padding: 0.75rem;
      transition: all 0.3s ease;
    }
    .form-control:focus, .form-select:focus {
      background: rgba(210, 235, 255, 0.9);
      border-color: #667eea;
      outline: none;
      box-shadow: 0 0 8px rgba(102, 126, 234, 0.4);
    }
    */

    /* ðŸŽ¨ Option 3 â€“ Minimal Gray */
    /*
    .form-control, .form-select {
      background: #f7f7f7;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 0.75rem;
      transition: all 0.3s ease;
    }
    .form-control:focus, .form-select:focus {
      background: #fff;
      border-color: #667eea;
      outline: none;
      box-shadow: 0 0 8px rgba(102, 126, 234, 0.4);
    }
    */

    .btn-schedule {
      border-radius: 40px;
      padding: 0.6rem 2rem;
      font-weight: 600;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      color: #fff;
      transition: all 0.3s ease;
    }
    .btn-schedule:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      opacity: 0.9;
    }

    .btn-delete {
      border-radius: 25px;
      font-size: 0.85rem;
      font-weight: 500;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      border: none;
      color: #fff;
      transition: 0.3s;
    }
    .btn-delete:hover {
      opacity: 0.85;
      transform: translateY(-2px);
    }

    .table {
      border-radius: 15px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 8px 22px rgba(0,0,0,0.15);
    }
    .table thead {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
    }
    .table td, .table th {
      vertical-align: middle;
      text-align: center;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media screen and (max-width: 768px) {
      .btn-schedule, .btn-delete {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar (frosted glass like dashboard) -->
  <div th:replace="~{fragments/navbar :: navbar}"></div>

  <!-- Content -->
  <div class="container">
    <div class="content-wrapper">
      <h2>ðŸ“… Manage Appointments</h2>

      <!-- Appointment Form -->
      <form th:action="@{/appointments}" method="post" th:object="${appointment}" class="row g-4">
        <div class="col-md-4">
          <label>Patient</label>
          <select class="form-select" th:field="*{patient.id}">
            <option th:each="patient : ${patients}" th:value="${patient.id}" th:text="${patient.name}"></option>
          </select>
        </div>
        <div class="col-md-4">
          <label>Doctor</label>
          <select class="form-select" th:field="*{doctor.id}">
            <option th:each="doctor : ${doctors}" th:value="${doctor.id}" th:text="${doctor.name}"></option>
          </select>
        </div>
        <div class="col-md-4">
          <label>Date & Time</label>
          <input type="datetime-local" class="form-control" th:field="*{appointmentTime}" required />
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-schedule">+ Schedule Appointment</button>
        </div>
      </form>

      <!-- Appointments Table -->
      <div class="table-responsive mt-5">
        <table class="table table-hover align-middle">
          <thead>
            <tr>
              <th>ID</th>
              <th>Patient</th>
              <th>Doctor</th>
              <th>Time</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="app : ${appointments}">
              <td th:text="${app.id}">1</td>
              <td th:text="${app.patient.name}">Patient</td>
              <td th:text="${app.doctor.name}">Doctor</td>
              <td th:text="${#temporals.format(app.appointmentTime, 'yyyy-MM-dd HH:mm')}">Time</td>
              <td>
                <a th:href="@{'/appointments/delete/' + ${app.id}}" class="btn btn-delete btn-sm">Delete</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
