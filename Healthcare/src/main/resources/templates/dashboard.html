<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title>Hospital Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link th:href="@{/css/style.css}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #00c6ff 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .content-wrapper {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.9s ease-in-out;
    }

    h2 {
      font-weight: 700;
      color: #fff;
      text-shadow: 0px 3px 6px rgba(0,0,0,0.3);
    }

    .card {
      border: none;
      border-radius: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.3);
    }

    .card h4 {
      font-weight: 600;
    }

    .btn-custom {
      border-radius: 40px;
      font-weight: 600;
      padding: 0.6rem 1.8rem;
      margin: 0.5rem;
      transition: 0.3s;
      border: none;
      color: #fff;
    }

    .btn-patients {
      background: linear-gradient(135deg, #667eea, #764ba2);
    }
    .btn-doctors {
      background: linear-gradient(135deg, #11998e, #38ef7d);
    }
    .btn-appointments {
      background: linear-gradient(135deg, #f7971e, #ffd200);
      color: #000;
    }
    .btn-records {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
    }

    .btn-custom:hover {
      opacity: 0.9;
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(0,0,0,0.3);
    }

    .navbar {
      background: rgba(255, 255, 255, 0.1) !important;
      backdrop-filter: blur(10px);
      border-radius: 0 0 20px 20px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
    }

    .alert {
      border-radius: 15px;
      font-weight: 500;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media screen and (max-width: 768px) {
      .card-text.fs-3 {
        font-size: 1.6rem !important;
      }
      .card-title {
        font-size: 1.2rem;
      }
      .btn-custom {
        width: 100%;
        margin: 0.4rem 0;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div th:replace="~{fragments/navbar :: navbar}"></div>

  <!-- Main Content -->
  <div class="container my-5">
    <div class="content-wrapper">
      <h2 class="text-center mb-5">ðŸ“Š Hospital Dashboard</h2>

      <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${error}">Error message</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <!-- Stats Cards -->
      <div class="row g-4">
        <div class="col-md-4">
          <div class="card bg-primary text-white text-center p-4">
            <h4 class="card-title">Patients</h4>
            <p class="card-text fs-3" th:text="${patientCount}">0</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card bg-success text-white text-center p-4">
            <h4 class="card-title">Doctors</h4>
            <p class="card-text fs-3" th:text="${doctorCount}">0</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card bg-warning text-dark text-center p-4">
            <h4 class="card-title">Appointments</h4>
            <p class="card-text fs-3" th:text="${appointmentCount}">0</p>
          </div>
        </div>
      </div>

      <!-- Actions -->
      <div class="mt-5 text-center">
        <a th:href="@{/patients}" class="btn btn-custom btn-patients"
           sec:authorize="hasAnyAuthority('ADMIN', 'DOCTOR', 'RECEPTIONIST')">Patients</a>
        <a th:href="@{/doctors}" class="btn btn-custom btn-doctors"
           sec:authorize="hasAnyAuthority('ADMIN', 'DEPARTMENT_MANAGER')">Doctors</a>
        <a th:href="@{/appointments}" class="btn btn-custom btn-appointments"
           sec:authorize="hasAnyAuthority('ADMIN', 'DOCTOR', 'RECEPTIONIST', 'NURSE')">Appointments</a>
        <a th:href="@{/records}" class="btn btn-custom btn-records"
           sec:authorize="hasAnyAuthority('ADMIN', 'DOCTOR', 'NURSE')">Medical Records</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
